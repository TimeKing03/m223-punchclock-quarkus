<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<button onclick="logout()" id="logout">Logout</button>
<form id="createEntryForm">
    <label for="checkIn">Check in</label>
    <input type="date" name="checkInDate" id="checkIn" required>
    <input type="time" name="checkInTime" required>
    <label for="checkOut">Check out</label>
    <input type="date" name="checkOutDate" id="checkOut" required>
    <input type="time" name="checkOutTime" required>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="createCategory">Category</label>
        </div>
        <select class="custom-select" id="createCategory">
            <option selected>Choose...</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="createPlace">Place</label>
        </div>
        <select class="custom-select" id="createPlace">
            <option selected>Choose...</option>
        </select>
    </div>
    <input type="submit" value="Save"/>
</form>
<form id="editEntry">
    <label for="checkIn">Check in</label>
    <input type="date" name="checkInDate" id="editCheckIn" >
    <input type="time" name="checkInTime" id="editCheckInTime" >
    <label for="checkOut">Check out</label>
    <input type="date" name="checkOutDate" id="editCheckOut" >
    <input type="time" name="checkOutTime" id="editCheckOutTime" >
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="editCategory">Category</label>
        </div>
        <select class="custom-select" id="editCategory">
            <option selected>Choose...</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="editPlace">Place</label>
        </div>
        <select class="custom-select" id="editPlace">
            <option selected>Choose...</option>
        </select>
    </div>
    <input type="hidden" value="" id="entryId" >
    <button value="saveEdit" onclick="saveEditEntry()" id="saveEdit">Save</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Check in</th>
        <th>Check out</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>

</body>
</html>
